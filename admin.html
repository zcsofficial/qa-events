<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCC Cadet Camp Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">NCC Cadet Camp Admin Panel</h1>
        
        <!-- Add Camp Form -->
        <form id="camp-form" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">Camp Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" required>
                    <option value="Scheduled">Scheduled</option>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Camp</button>
        </form>
        
        <!-- Camp List -->
        <h2 class="text-center mb-4">Existing Camps</h2>
        <table id="camp-list" class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Camp Name</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="camp-tbody">
                <!-- Camp data will be dynamically loaded here -->
            </tbody>
        </table>

        <div class="alert alert-success d-none" id="success-message">
            Camp added/edited successfully!
        </div>
        <div class="alert alert-danger d-none" id="error-message">
            Error processing request. Please try again later.
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
